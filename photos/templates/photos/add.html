<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Photo</title>
  </head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body class="m-5">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>
            <div class="card">



              <form method='POST' action="" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group m-3 ">
                  <label>Description</label>
                  <input required name="description" type="text" placeholder= "Enter description" class="form-control">
                </div>
                <div class="form-group m-3 ">
                  <label>Select a category</label>
                  <select name="category"  class="form-control">
                    <option value='none'>Select a Category...</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group m-3 ">
                  <label>Create a new Category</label>
                  <input name="category_new" type="text" placeholder= "Create a new Category" class="form-control">
                </div>

          <div class="form-group m-3">
            <label>Upload image</label>
            <input required name="image" type="file" class="form-control-file">
          </div>
          <button type="submit" class="btn btn-primary m-3">Submit</button>
</form>

            </div>
        </div>
      </div>
    </div>

  </body>
</html>
